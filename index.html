!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="karthu.css"/>
</head>
<body>

   
    <div id="main">
        <div id="formsContainer">
            <div id="loginForm">
                <h2>Login</h2>
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <br>
                <button onclick="login()">Login</button>
            </div>

            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <br>
                <label for="address">Address:</label>
                <input type="text" id="address" required>
                <br>
                <label for="age">Age:</label>
                <input type="number" id="age" required>
                <br>
                <label for="idProof">ID Proof:</label>
                <input type="text" id="idProof" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <br>
                <button onclick="register()">Register</button>
            </div>

            <button onclick="toggleForms()">Switch to Register/Login</button>
        </div>

        <div id="imageContainer">
            <img src="loginn.jpg"  alt="Right Side Image">
        </div>
    </div>

    <script>
        function toggleForms() {
            var loginForm = document.getElementById('loginForm');
            var registerForm = document.getElementById('registerForm');

            loginForm.style.display = (loginForm.style.display === 'none') ? 'block' : 'none';
            registerForm.style.display = (registerForm.style.display === 'none') ? 'block' : 'none';
        }

        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Add your login logic here
            console.log("Login clicked. Username: " + username + ", Password: " + password);
        }

        function register() {
            var name = document.getElementById('name').value;
            var address = document.getElementById('address').value;
            var age = document.getElementById('age').value;
            var idProof = document.getElementById('idProof').value;
            var email = document.getElementById('email').value;

            // Add your registration logic here
            console.log("Register clicked. Name: " + name + ", Address: " + address + ", Age: " + age + ", ID Proof: " + idProof + ", Email: " + email);
        }
    </script>

</body>
</html>
